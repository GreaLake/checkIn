services:
  # MySQL数据库服务
  mysql:
    image: mysql:5.7
    container_name: checkin-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: checkin_db
      MYSQL_USER: checkin_user
      MYSQL_PASSWORD: checkin_pass
      TZ: Asia/Shanghai
    ports:
      - "3307:3307"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./checkin-backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./checkin-backend/database/init_data.sql:/docker-entrypoint-initdb.d/02-init_data.sql:ro
      - ./mysql/conf:/etc/mysql/conf.d:ro
    networks:
      - checkin-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 30s

  # Redis缓存服务
  redis:
    image: redis:6-alpine
    container_name: checkin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - checkin-network
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 3
      interval: 30s

  # 后端服务
  backend:
    build:
      context: ./checkin-backend
      dockerfile: Dockerfile
    container_name: checkin-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/checkin_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: checkin_user
      SPRING_DATASOURCE_PASSWORD: checkin_pass
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JAVA_OPTS: -Xms512m -Xmx2g -XX:+UseG1GC
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    networks:
      - checkin-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 60s

  # 前端服务
  frontend:
    build:
      context: ./checkin-mobiled
      dockerfile: Dockerfile
    container_name: checkin-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - frontend_logs:/var/log/nginx
    networks:
      - checkin-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      timeout: 5s
      retries: 3
      interval: 30s

  # Nginx负载均衡器（可选）
  nginx-lb:
    image: nginx:alpine
    container_name: checkin-nginx-lb
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx-lb.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_lb_logs:/var/log/nginx
    networks:
      - checkin-network
    depends_on:
      - frontend
      - backend
    profiles:
      - production

# 数据卷定义
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local
  frontend_logs:
    driver: local
  nginx_lb_logs:
    driver: local

# 网络定义
networks:
  checkin-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16